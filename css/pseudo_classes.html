<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .pseudo{
            height: 25px;
            width: 100px;
            background-color: green;
            border-radius: 10px;
            border: 1px solid black;
        }
        .pseudo:hover{
            background-color: red;
            height: 30px;
            width: 150px;
        }
        .pseudo:active{
            background-color: yellow;

        }
    </style>
</head>
<body>
    <button class="pseudo">Learn Pseudo</button>
    
</body>
</html>
